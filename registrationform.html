<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="pink">
    <center>
        <h1>STUDENTS REGISTRATION FORM</h1>
    </center>
    <form>
        <label>FIRST NAME</label>
        <input type="text"><br><br>
        <label>DATE OF BIRTH</label>
        <input type="date"><br><br>
        <label>GENDER</label><br><br>
        <input type="RADIO" value="Male" name="1">
        <label>Male</label><br><br>
        <input type="RADIO" value="Female" name="1">
        <label>Female</label><br><br>
        <label>CONTACT NO:</label>
        <input type="number"><br><br>
        <label>EMAIL ID:</label>
        <input type="email"><br><br>
        <label>ADDRESS:</label>
        <textarea rows="4" cols="30" value="address">
        </textarea><br><br>
        <label>COURSE</label>
        <select name="COURSE" value="BSC" name="1">
            <option>BSC</option>
            <option>MSC</option>
            <option>BCA</option>
            <option>MCA</option>
        </select><br><br>
        <button value="SUBMIT">REGISTER</button>
    </form>
</body>

</html>
